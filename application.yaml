apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-69
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: deployments
    repoURL: https://github.com/Widazz/k8s-deploy/
    targetRevision: diiage